<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <link type="text/css" href="fonts.css" />
    <style>
      .row {
        height: 30px;
        min-width: 180px;
        max-width: 250px;
        display: block;
        margin: 5px auto 0;
      }

      button {
        width: max-content;
        outline: none;
        color: #3a1e43;
        border: solid #3a1e43 1px;
        border-radius: 8px;
        background: transparent;
        box-shadow: 1px 1px #4a2e53;
      }

      button:hover,
      button:focus {
        background: #f3e9f5;
        box-shadow: 1px 1px #4a2e53;
      }

      button:active {
        /*background: #ceacd4;*/
        box-shadow: none;
      }

      button:disabled {
        background: transparent;
        color: #dedede;
        border: solid #dedede 1px;
        box-shadow: none;
      }

      #buttonText, #scanButtonText {
        font-family: 'Noto Sans SC', sans-serif;
        font-size: 13px;
        font-weight: 200;
      }

      #downloadMobileStatus,#downloadMobilePermission {
        width: max-content;
        outline: none;
        position: relative;
        padding-left: 3px;
        padding-right: 3px;
        line-height: 30px;
      }

      #supported-sites {
        width: 336px;
      }

      #app-name {
        height: 25px;
        text-align: center;
        font-weight: bold;
        /*font-size: 15px;*/
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
      }

      #supported-sites-title {
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
      }

      /**
      used by popup.js
       */
      .site {
        /*height: 50px;*/
        display: inline-block;
        outline: none;
        border: none;
      }

      /**
      used by popup.js
       */
      .siteIcon {
        height: 40px;
        padding-top: 4px;
        padding-left: 4px;
        padding-right: 4px;
        outline: none;
        border: none;
      }

      .siteIcon:hover,
      .siteIcon:focus {
        /*border: solid #3a1e43 0px;*/
        border-radius: 4px;
        background: #f3e9f5;
        box-shadow: 1px 1px #4a2e53;
      }

      .siteIcon:active {
        /*border: solid #3a1e43 0px;*/
        box-shadow: none;
      }

      #support-request {
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        font-size: 13px;
        line-height: 1.3;
        /*font-size: medium;*/
        font-weight: 200;
        overflow: hidden;
        margin: 8px 8px 8px 8px;
      }

      /* disable scroll bar on windows */
      body::-webkit-scrollbar{
        display:none !important
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
      }

      .switch {
        position: absolute;
        top: 6px;
        right: 5px;
        display: inline-block;
        width: 30px;
        height: 18px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 12px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: .2s;
        transition: .2s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(12px);
        -ms-transform: translateX(12px);
        transform: translateX(12px);
      }

    </style>
  </head>
  <body class="noselect">
    <div id="react-root">
    </div>
    <div id="download-button-react-root">
    </div>
    <div id="download-mobile-permission-react-root">
    </div>
    <div id="download-mobile-status-react-root">
    </div>
    <div id="supported-sites-react-root"></div>
    <script src="popup.js"></script>
  </body>
</html>
